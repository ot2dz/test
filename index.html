<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        
        body {
    background-color: #f4f4f4;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

.input-container {
    position: sticky;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #fff;
    padding: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    z-index: 2;
    box-sizing: border-box;
}

.container {
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 80%;
    margin-top: 80px;
}

/* تعديل للهواتف النقالة */
@media screen and (max-width: 600px) {
    .container {
        width: 100%;
        margin-top: 20px;
    }
}

        h1, h2 {
            color: #333;
        }

        label {
            font-size: 18px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        #trackingIdInput {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            text-align: left;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4caf50;
            color: white;
        }

        #qr {
            font-size: 1em;
            margin-bottom: 5px;
            cursor: pointer;
        }

        #status {
            color: #4caf50;
            font-weight: bold;
            margin-bottom: 5px;
        }

        #date {
            font-size: 0.9em;
            color: #777;
            margin-bottom: 5px;
        }

        #name, #phone, #address, #product, #price, #delivery, #namestore, #phonestore, #addressstore {
            margin-bottom: 5px;
        }

        #product {
            font-weight: bold;
        }

        #price {
            color: #e44d26;
            font-weight: bold;
        }

        #delivery {
            background-color: #2196f3;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        #result i {
            cursor: pointer;
        }
    </style>
    <title>استخراج البيانات</title>
</head>
<body>
    
    <div class="container">
        <h1>استخراج البيانات</h1>
        <div class="input-container"> <label for="trackingIdInput">رقم التتبع:</label>
         <input type="text" id="trackingIdInput" placeholder="أدخل رقم التتبع">
         <button onclick="extractData()">استخراج</button>
         <button onclick="trackParcel()">تتبع الطرد</button>
        </div>
        <h2>معلومات الزبون</h2> 
        <div id="result">
            
            <table>
                <thead>
                    <tr>
                        <th>الرقم</th>
                        <th>الحالة</th>
                        <th>التاريخ</th>
                        <th>الاسم</th>
                        <th>رقم الهاتف</th>
                        <th>العنوان</th>
                        <th>المنتج</th>
                        <th>السعر</th>
                        <th>نوع التوصيل</th>
                        <th>QR</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="qr"></td>
                        <td id="status"></td>
                        <td id="date"></td>
                        <td id="name"></td>
                        <td id="phone"></td>
                        <td id="address"></td>
                        <td id="product"></td>
                        <td id="price"></td>
                        <td id="delivery"></td>
                        <td id="qrimg"></td>
                    </tr>
                </tbody>
            </table>

            <i class="fas fa-copy"></i>
        </div>
        <h2>معلومات المرسل</h2> 
        <div id="result">
            
            <table>
                <tbody>
                    <tr>
                        <td id="namestore"></td>
                    </tr>
                    <tr>
                        <td id="phonestore"></td>
                    </tr>
                    <tr>
                        <td id="addressstore"></td>
                    </tr>
                </tbody>
            </table>

            <i class="fas fa-copy"></i>
        </div>
        <div id="trackingDetails"></div>
    </div>
    
    <script>
        function extractData() {
            const trackingId = document.getElementById("trackingIdInput").value;

            fetch('/extractData', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ trackingId }),
            })
            .then(response => response.json())
            .then(data => {
                const extractedData = data.extractedData;
                document.getElementById("qr").innerHTML = extractedData[0].qr;
                document.getElementById("status").innerHTML = extractedData[0].status;
                document.getElementById("date").innerHTML = extractedData[0].date;
                document.getElementById("name").innerHTML = extractedData[0].name;
                document.getElementById("phone").innerHTML = extractedData[0].phone;
                document.getElementById("address").innerHTML = extractedData[0].address;
                document.getElementById("product").innerHTML = extractedData[0].product;
                document.getElementById("price").innerHTML = extractedData[0].price;
                document.getElementById("delivery").innerHTML = extractedData[0].delivery;
                document.getElementById("namestore").innerHTML = extractedData[0].namestore;
                document.getElementById("phonestore").innerHTML = extractedData[0].phonestore;
                document.getElementById("addressstore").innerHTML = extractedData[0].addressstore;

                document.getElementById("qr").addEventListener("click", function() {
                   navigator.clipboard.writeText(this.innerHTML);
                });
                const qrImage = document.createElement("img");
                qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?data=${extractedData[0].qr}&size=100x100`;
                    // إضافة عنصر الصورة QR إلى آخر الجدول
                    const qrImgCell = document.getElementById("qrimg");
                    qrImgCell.innerHTML = ""; // للتأكد من عدم وجود محتوى سابق في الخلية
                    qrImgCell.appendChild(qrImage);
            })
            .catch(error => {
                document.getElementById("result").innerHTML = `Error: ${error.message}`;
                console.error("Error:", error);
            });
            window.scrollTo(0, 0);
        }
       
        function trackParcel() {
        const qr = document.getElementById("qr").textContent;
        console.log(qr);
        fetch(`/trackParcel/${qr}`, {
        method: 'GET', // Change this to 'GET'
        headers: {
            'Content-Type': 'application/json',
        },
    })
        .then(response => response.json())
        .then(data => {
            const parcelData = data.qrData;
            console.log(parcelData);
            document.getElementById("trackingDetails").innerHTML = parcelData[0].type;
        })
        .catch(error => {
            // Handle errors
            console.error("Error:", error);
        });
    }
       
    </script>
</body>
</html>
